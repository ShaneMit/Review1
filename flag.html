<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 90%;
      height: 1000px;
      display: grid;
      grid-template-rows: repeat(13, 1fr);
      grid-template-columns: 2fr 3fr;
    }

    .blue {
      background-color: blue;
      grid-column: 1 / span 1;
      grid-row:1 / span 7;
    }

    .red {
      background-color: red;
    }

    .white {
      background-color: white;
    }

    .long {
      grid-column: 1 / span 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="blue"></div>
    <div class="red"></div>
    <div class="white"></div>
    <div class="red"></div>
    <div class="white"></div>
    <div class="red"></div>
    <div class="white"></div>
    <div class="red"></div>
    <div class="white long"></div>
    <div class="red long"></div>
    <div class="white long"></div>
    <div class="red long"></div>
    <div class="white long"></div>
    <div class="red long"></div>
  </div>
</body>
</html>
